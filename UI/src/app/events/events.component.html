<mat-toolbar class="mat-elevation-z8">
    <span>List of events</span>
</mat-toolbar>

<section class="container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="events.reverse()">
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let event">{{event.action}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let event">{{event.address}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
